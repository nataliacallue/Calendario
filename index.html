<head>

  <!-- Color del tema de la barra de navegaci칩n -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Calendario</a>

        <li class="nav-item">
          <a class="nav-link" href="tabla.html">Tabla</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container py-4" id="calendarContainer">
    <h3 id="calendarTitle" class="text-center mb-4">Calendario HOY VOY Extras</h3>

    <!-- Controles -->
    <div class="d-flex justify-content-center align-items-center mb-3 gap-2">
      <select id="monthSelect" class="form-select w-auto"></select>
      <select id="yearSelect" class="form-select w-auto"></select>
    </div>

    <!-- D칤as de la semana -->
    <div class="weekdays fw-bold text-center" id="weekdays"></div>

    <!-- Calendario -->
    <div class="calendar" id="calendar"></div>

    <!-- Leyenda -->
    <!-- Leyenda -->
    <div class="mt-4 text-center legend-container">
      <span class="badge bg-danger me-2">Examen</span>
      <span class="badge bg-primary me-2">Clases extra</span>
      <span class="badge bg-success me-2">Llamada post-examen</span>
    </div>
    <div id="examInfo" class="mt-3 text-muted small"></div>


  <!-- Bot칩n exportar PDF -->
  <div class="text-center mt-3">
    <button id="exportPDF" class="btn btn-outline-danger">游늯 Descargar PDF</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Acci칩n para el d칤a</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="selectedDateText" class="fw-bold text-center"></p>

          <!-- Botones de acci칩n -->
          <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
            <button id="setExam" class="btn btn-danger">Examen</button>
            <button id="setExtra" class="btn btn-primary">Clases extra</button>
            <button id="setCall" class="btn btn-success">Llamada post-examen</button>
            <button id="clearDay" class="btn btn-secondary">Borrar</button>
          </div>

          <!-- Input para examen -->
          <div id="examInputContainer" style="display:none;" class="text-center mb-2">
            <label for="examNumber" class="form-label">쮺u치ntos subieron a examen?</label>
            <input type="number" id="examNumber" min="1" class="form-control w-50 mx-auto mb-2" />
            <button id="saveExamNumber" class="btn btn-primary btn-sm">Guardar</button>
          </div>

          <!-- Input para clases extra -->
          <div id="extraInputContainer" style="display:none;" class="text-center mb-2">
            <label for="extraNumber" class="form-label">N칰mero de clases extra</label>
            <input type="number" id="extraNumber" min="1" max="7" class="form-control w-50 mx-auto mb-2" />
            <button id="saveExtraNumber" class="btn btn-primary btn-sm">Guardar</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
