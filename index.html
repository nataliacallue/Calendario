<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Calendario</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-3">
    <h2 class="text-center mb-1 fw-bold">ðŸ“… Mi Calendario</h2>
    <h4 id="monthTitle" class="text-center mb-3 text-primary"></h4> <!-- ðŸ‘ˆ tÃ­tulo fijo -->
    <div id="calendar" class="calendar border rounded shadow-sm p-2 bg-white"></div>
  </div>

  <!-- Modal para aÃ±adir tareas -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">AÃ±adir tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taskDate">
          <div class="mb-3">
            <label for="taskText" class="form-label">Tarea</label>
            <input type="text" id="taskText" class="form-control" placeholder="Escribe la tarea">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="saveTaskBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
