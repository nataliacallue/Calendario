<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">

    <a class="navbar-brand fw-bold" href="#"></a>

<div class="container py-4" id="contentToPrint">
  <h3 class="text-center mb-4">Desglose de Extras</h3>

  <!-- Filtro mes/aÃ±o -->
  <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
    <select id="monthSelect" class="form-select w-auto"></select>
    <select id="yearSelect" class="form-select w-auto"></select>
  </div>

  <!-- Tabla -->
  <table class="table table-striped table-bordered" id="budgetTable">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Evento</th>
        <th>Desglose</th>
        <th>Precio (â‚¬)</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th colspan="3" class="text-end">Total:</th>
        <th id="totalPrice">0.00</th>
      </tr>
    </tfoot>
  </table>

  <!-- BotÃ³n PDF -->
  <div class="text-center mt-3">
    <button id="downloadPDF" class="btn btn-outline-danger">ðŸ“„ Descargar PDF</button>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
const events = JSON.parse(localStorage.getItem("calendarEvents")) || {};
const tbody = document.querySelector("#budgetTable tbody");
const totalPriceEl = document.getElementById("totalPrice");
const monthSelect = document.getElementById("monthSelect");
const yearSelect = document.getElementById("yearSelect");

const monthNames = [
  "Enero","Febrero","Marzo","Abril","Mayo","Junio",
  "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
];

// ðŸŸ¢ CORRECCIÃ“N: cuando guardes eventos en el calendario, usa este formato:
function guardarEvento(fecha, datosEvento) {
  const y = fecha.getFullYear();
  const m = String(fecha.getMonth() + 1).padStart(2, "0");
  const d = String(fecha.getDate()).padStart(2, "0");
  const dateKey = `${y}-${m}-${d}`; // formato seguro YYYY-MM-DD

  const events = JSON.parse(localStorage.getItem("calendarEvents")) || {};
  events[dateKey] = datosEvento;
  localStorage.setItem("calendarEvents", JSON.stringify(events));
}

// Inicializar selectores
function initSelectors() {
  const now = new Date();
  const currentYear = now.getFullYear();
  const currentMonth = now.getMonth();

  monthNames.forEach((name, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = name;
    if (i === currentMonth) opt.selected = true;
    monthSelect.appendChild(opt);
  });

  for (let y = currentYear - 1; y <= currentYear + 2; y++) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    if (y === currentYear) opt.selected = true;
    yearSelect.appendChild(opt);
  }
}

// Calcular clases extra
function calcularClasesExtra(numClases, fechaStr) {
  const rows = [];
  const fecha = new Date(fechaStr);
  const esSabado = fecha.getDay() === 6;

  if (esSabado) {
    for (let i = 1; i <= numClases; i++) rows.push({desc: `Clase ${i}`, precio: 15.71});
  } else {
    if (numClases >= 1) rows.push({desc: "Clase 1", precio: 19});
    for (let i = 2; i <= numClases; i++) rows.push({desc: `Clase ${i}`, precio: 15.71});
  }
  return { rows, esSabado };
}

// Renderizar tabla
function renderTable() {
  tbody.innerHTML = "";
  let totalPrice = 0;
  const month = parseInt(monthSelect.value);
  const year = parseInt(yearSelect.value);

  const sortedEvents = Object.entries(events)
    .map(([date, e]) => ({ date, ...e }))
    .filter(e => {
      const d = new Date(e.date);
      return d.getMonth() === month && d.getFullYear() === year;
    })
    .sort((a, b) => {
      const order = { "extra": 1, "examen": 2, "call": 3 };
      if (a.date === b.date)
        return (order[a.type || (a.call ? "call" : "")] || 99) -
               (order[b.type || (b.call ? "call" : "")] || 99);
      return new Date(a.date) - new Date(b.date);
    });

  sortedEvents.forEach(e => {
    const fechaObj = new Date(e.date);
    const fechaStr = `${fechaObj.getDate().toString().padStart(2, "0")}/${(fechaObj.getMonth() + 1).toString().padStart(2, "0")}/${fechaObj.getFullYear()}`;

    if (e.type === "extra") {
      const { rows: clases, esSabado } = calcularClasesExtra(e.clases, e.date);
      const eventoTexto = esSabado ? `${e.clases} ext sÃ¡bado` : `${e.clases} ext`;

      clases.forEach((c, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          ${i === 0 ? `<td rowspan="${clases.length}">${fechaStr}</td><td rowspan="${clases.length}">${eventoTexto}</td>` : ""}
          <td>${c.desc}</td>
          <td>${c.precio.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
        totalPrice += c.precio;
      });
    }

    if (e.type === "examen") {
      const tr = document.createElement("tr");
      const precio = e.alumnos * 5;
      tr.innerHTML = `
        <td>${fechaStr}</td>
        <td>Examen</td>
        <td>${e.alumnos} alumno(s)</td>
        <td>${precio.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
      totalPrice += precio;
    }

    if (e.call) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${fechaStr}</td>
        <td>Llamada post-examen</td>
        <td>1 llamada</td>
        <td>20.00</td>
      `;
      tbody.appendChild(tr);
      totalPrice += 20;
    }
  });

  totalPriceEl.textContent = totalPrice.toFixed(2);
}

// Exportar PDF
document.getElementById("downloadPDF").addEventListener("click", () => {
  const downloadBtn = document.getElementById("downloadPDF");
  downloadBtn.style.display = "none";

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const startY = 20;
  const month = parseInt(monthSelect.value);
  const year = parseInt(yearSelect.value);
  const title = `Presupuesto â€” ${monthNames[month]} ${year}`;

  pdf.setFontSize(14);
  pdf.text(title, 10, 10);

  const rows = [];
  document.querySelectorAll("#budgetTable tbody tr").forEach(tr => {
    const row = Array.from(tr.children).map(td => td.textContent);
    while (row.length < 4) row.unshift("");
    rows.push(row);
  });

  const headers = Array.from(document.querySelectorAll("#budgetTable thead th")).map(th => th.textContent);
  const totalRow = ["", "", "Total:", totalPriceEl.textContent];

  pdf.autoTable({
    head: [headers],
    body: [...rows, totalRow],
    startY: startY,
    margin: { left: 10, right: 10 },
    styles: { fontSize: 10 },
    headStyles: { fillColor: [220, 53, 69] },
    footStyles: { fillColor: [220, 53, 69], textColor: [255,255,255] },
    didDrawPage: (data) => {
      if (data.pageNumber > 1) {
        pdf.setFontSize(14);
        pdf.text(title, 10, 10);
      }
    }
  });

  pdf.save(`Desglose_Extras_${monthNames[month]}_${year}.pdf`);
  downloadBtn.style.display = "inline-block";
});

// InicializaciÃ³n
initSelectors();
renderTable();
monthSelect.addEventListener("change", renderTable);
yearSelect.addEventListener("change", renderTable);
</script>

</body>
</html>
